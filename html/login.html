<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Funerária La Paz - Login</title>
      <link rel="stylesheet" href="../css/login.css">
  </head>
  <body>
    <main>
      <section class="containers">
        <div class="painel-esquerdo">
          <a href="./index.html">
            <img class="botao-voltar"src="../img/botão-voltar-branco.png" alt=""/>
          </a>
          <img class="logo" src="../img/logo.png" alt="Logo da Funerária" />
            <p>Não possui uma conta? <br> Crie sua conta agora mesmo:</p>
          <form>
              <input type="text" placeholder="Nome" required>
              <input type="email" placeholder="E-Mail" required>
              <input type="password" placeholder="Senha" required>
              <button type="submit">Cadastrar</button>
          </form>
      </div>
      <div class="painel-direito">
        <h1>Acesse sua conta:</h1>
          <form>
              <input type="text" placeholder="Nome" required>
              <input type="password" placeholder="Senha" required>
              <a href="./confirmar.html">Esqueceu sua senha? Clique aqui para recuperá-la</a>
              <button type="submit">Entrar</button>
          </form>
      </div>
      </section>
    </main>
  </body>
</html>
